apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: influxdb
  name: iot-influxdb
  namespace: ensino
spec:
  rules:
    - host: che.sj.ifsc.edu.br
      http:
        paths:
          - backend:
              serviceName: iot-influxdb
              servicePort: 80
            path: /
  tls:
    - hosts:
        - che.sj.ifsc.edu.br
      secretName: tls-ifsc-sje-wildcard
